<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="cheftype.js"></script>
		<link rel="stylesheet" type="text/css" href="cheftype.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P"
		rel="stylesheet">
		<title>Typer's Kitchen</title>
	</head>
	<body>
		<div id="sounddiv">
			<img src="images/unmuted.png" alt="Sound On" id="sound" class="">
			<p id="currentsong">Currently Playing: <br><br>Sunflower</p>
		</div>
		<img src="images/logo.png" alt="TypersKitchenLogo" id="logo" class="hidden">
		<h1 id="title">Typer's Kitchen</h1>
		<img src="images/logotop.png" alt="Typers Kitchen Logo" id="logotop">
		<div id="logincontainer">
	    <div id="loginbar">
				<button id="loginbutton" name="button">Login</button>
				<button id="signbutton" name="button">Register</button>
	    </div>
		</div>
		<img src="images/logobottom.png" alt="Typers Kitchen Logo" id="logobottom">
		<div id="login">
			<label>Initials: <input type="text" id="username" /></label>
			<label>Password: <input type="password" id="password" /></label>
		</div>
		<div id=playfieldcontainer class="hidden">
			<div id="container" class="hidden">
				<div id="highscores" class="hidden">
		    </div>
		    <div id="playingfield" class="hidden">
		      <canvas id="canvas" width="700" height="400"></canvas>
				</div>
				<div id="stats">
					<h2>LIVES</h2>
					<div id="lives" class="hidden">
					</div>
					<h2>SCORE</h2>
					<div id="currentscore" class="hidden">
					</div>
			</div>
		</div>
			<div id="typing" class="hidden">
				<input disabled="disabled" type="text" id="userword"/>
				<button type="button" id="startbutton">Start</button>
			</div>
		</div>
		<iframe src="audio/silence.mp3" allow="autoplay" id="audio"
		style="display:none">
		</iframe>
		<audio autoplay loop id="songchoice">
      <source src="audio/flower.mp3">
		</audio>
	</body>
</html>
